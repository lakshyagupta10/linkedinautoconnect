<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LinkedIn Auto Connect</title>
    <meta charset="utf-8">
</head>
<body class="bg-dark">
    <div class="container mt-3 text-center" style="width: 200px; height:250px;">
        <h6 class="text-white">LinkedIn Autoconnect</h6>
        <h6 class="text-white">Invites Sent</h6>
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring__circle" stroke="blue" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
        </svg>
        <h5 class="text-white connectednumber">0</h5>
        <button class="btn btn-primary" id="linkedinautostart">Start</button>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
